<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <style>
body{
background-color:cornflowerblue
}
h1 {
color: rgb(191, 18, 214);
margin-left: 40px;
}

    </style>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FORM TABLE</title>
</head>
<body>
<h1 style="color: blueviolet;text-align: center;">Welcome to My HTML Practice</h1>
<video width="500 height="140" autoplay muted>
<source src="video.mp4" type="video/ogg">
</video><br>


<audio controls autoplay muted>
<source src="SOUND.mp3" type="audio/mpeg">
</audio>

<h3>Student Registration Form</h3>

 
<form action="">
    <label form="">Full Name:</label>
    <input type="text" id="Full Name" name="Full Name"><br><br>

    <label form="">Email:</label>
    <input type="email" id="Email" name="Email"><br><br>

    <label form="">Date Of Birth:</label>
    <input type="date" id="DOB" name="DOB"><br><br>
 
    <label for="">Gender:</label><br><br>

    <input type="radio" id="Male" name="Gender">
    <label for="Male">Male</label>

    <input type="radio" id="Female" name="Gender">
    <label for="Female">Female</label><br><br>

<label for="">Choose A Course:</label><br><br>
<select name="Courses" id="Courses">
    <option value="HTML">HTML</option> 
     <option value="CSS">CSS</option> 
      <option value="Javascript">Javascript</option> 
</select><br><br>

<input type="checkbox" id="Terms">
<label for="Terms">I agree to terms and conditions</label><br><br>
<input type="button" value="Submit">
</form>

<h2>Student Score Table</h2>
<!--table-->
<table border="1" cellpaddings="10">
   <!-- tr = table rows
    td = table data
    th = table head -->
<tr>
    <th>Full Name</th>
     <th>Course</th>
      <th>Score</th>
</tr>
<td>Micheal</td>
<td>HTML</td>
<td>97</td>
<tr>

<td>Shadare</td>
<td>CSS</td>
<td>89</td>
</tr>

<td>Ayomide</td>
<td>Javascript</td>
<td>91</td>
</table>



</body>
</html>
